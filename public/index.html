<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://kit.fontawesome.com/42abeb4874.js" crossorigin="anonymous"></script>
    <meta name="author" content="Maciej Komorowski">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-reboot.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</head>

<body>
    <main class="d-block justify-content-center">
        <header class="d-flex justify-content-center">
            <div>ToDoList</div>
        </header>
        <section>
            <div class="d-flex p-2">
                <input class="inputText form-control me-sm-2" placeholder="Create a new todo...">
                <button class="add btn btn-secondary my-2 my-sm-0" type="submit">Add</button>
            </div>
            <ul class="todo-list container"></ul>
            <footer>
                <div class="items-left"><span>0</span> items left</div>
                <div class="filters container">
                    <div class="row">
                        <div class="col "></div>

                        <div class="all on col btn btn-secondary m-2">All</div>
                        <div class="active2 col btn btn-secondary m-2">Active</div>
                        <div class="completed col btn btn-secondary m-2">Completed</div>
                        <div class="clear col btn btn-secondary m-2">Clear completed</div>
                        <div class="col"></div>
                    </div>
                </div>
            </footer>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
